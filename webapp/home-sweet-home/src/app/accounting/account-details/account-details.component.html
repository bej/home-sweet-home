<nav>
  <a routerLink="/accounts">All Accounts</a>
</nav>

<p>
  {{account.name}}
</p>

<form (ngSubmit)="onPaymentSubmit()" #paymentForm="ngForm">
  <div class="form-group">
    <label for="payment">Payment</label>
    <input type="text" class="form-control" id="payment" required [(ngModel)]="payment.amount" name="amount">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>

<h2>
  Transactions
</h2>
<ul class="list-group" *ngIf="(transactions && transactions.length)">
  <li class="list-group-item" *ngFor="let transaction of transactions">{{ transaction.value }}</li>
</ul>
